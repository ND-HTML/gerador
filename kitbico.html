        function gerarResultados() {

                document.getElementById('btn-container').style.display = 'block';
            } else {

        function baixarDados() {

            var texto = `Nome: ${nome}\nCPF: ${cpf}\nSexo: ${sexo}\nNascimento: ${nascimento}`;
            var blob = new Blob([texto], { type: 'text/plain;charset=utf-8' });
            var link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'Dados.txt';
            link.click();
        }

        function copiarParaAreaDeTransferencia() {
            var nome = document.getElementById('result-name').innerText.split('Nome: ')[1] || 'Nome não disponível';
            var cpf = document.getElementById('result-cpf').innerText.split('CPF: ')[1] || 'CPF não disponível';

            var texto = `Nome: ${nome}\nCPF: ${cpf}\nSexo: ${sexo}\nNascimento: ${nascimento}`;
            navigator.clipboard.writeText(texto).then(function() {

                    listaHTML += '<li><strong>' + nacionalidade.charAt(0).toUpperCase() + nacionalidade.slice(1) + '</strong></li>';

if (document.addEventListener) {
    document.addEventListener("keydown", bloquearSource);
} else { //Versões antigas do IE
    document.attachEvent("onkeydown", bloquearSource);
}

function bloquearSource(e) {
    e = e || window.event;

    var code = e.which || e.keyCode;

    if (
        e.ctrlKey &&
        (code == 83 || code == 85) //83 = S, 85 = U
    ) {
        if (e.preventDefault) {
            e.preventDefault();
        } else {
            e.returnValue = false;
        }

        return false;
    }
}
